spring.application.name=Tienda-Kwaii


# 1. Driver de la Base de Datos (URL)
# Asegurate de reemplazar 'nombre_de_tu_esquema' con el nombre de la base de datos que creaste en MySQL Workbench.
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_kwaii?useSSL=false&serverTimezone=UTC

# 2. Credenciales
# Usa el nombre de usuario y la contrasena que utilizas para acceder a MySQL Workbench (ej: root)
spring.datasource.username=root
#spring.datasource.password=tu_contrasena_mysql

# 3. Dialecto de Hibernate (para Spring Data JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 4. Comportamiento DDL (Opcional, pero muy util al inicio)
# 'update' intentar aactualizar el esquema de la base de datos segun tus entidades Java.
spring.jpa.hibernate.ddl-auto=update